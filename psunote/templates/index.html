{% extends 'base.html' %} {% block body %}
<ul class="nav justify-content-center" style="padding-top: 1em">
  <li class="nav-item">
    <a class="btn btn-primary" href="{{ url_for('notes_create') }}">Create</a>
  </li>
</ul>
{% for note in notes %}
<div class="card my-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="card-title">{{ note.title }}</h4>
      <div>
        <a
          class="btn btn-warning"
          href="{{ url_for('notes_edit', note_id=note.id) }}"
          >EDIT</a
        >
        <form
          action="{{ url_for('notes_delete', note_id=note.id) }}"
          method="POST"
          style="display: inline"
          onsubmit="return confirmDelete();"
        >
          <button type="submit" class="btn btn-danger">DELETE</button>
        </form>
      </div>
    </div>
    <div class="card-text my-3">{{ note.description }}</div>
    <div class="card-footer text-muted">
      Tags: {% for t in note.tags %}
      <div class="d-flex justify-content-between align-items-center">
        <a href="{{ url_for('tags_view', tag_name=t.name) }}">{{ t.name }}</a>
        <div>
          <a class="btn btn-sm me-2 border" href="{{ url_for('notes_create') }}"
            >EDIT</a
          >
          <a class="btn btn-sm me-2 border" href="{{ url_for('notes_create') }}"
            >DELETE</a
          >
        </div>
      </div>
      {% endfor %}
      <br />
      Last update: {{ note.updated_date }}
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
